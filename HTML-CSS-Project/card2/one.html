<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Second Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
         body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            width: 100vw;
            height: 100vh;
            /* min-height: 980px; */
            background-color: #8BC6EC;
            background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .card img{
            width: 100%;
            height: 30%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            object-fit: cover;
        }

        .textBox{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 75%;
            text-align: center;
        }
        .textBox h2 {
            font-size: 1.8rem;
        }

        .textBox p {
            font-size: 1rem;
            color: #555;
        }

        #amountBox{
            width: 80%;
            height: 10%;
            background-color: #8BC6EC;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        #leftBox{
            /* width: fit-content; */
            height: 100%;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .imgBox img{
            height: 3.5rem;
            width: 3.5rem;
        }
        #textAmountBox p:first-child {
            font-weight: bold;
        }

        #textAmountBox p:last-child {
            color: #333;
        }

        .rightBox a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .rightBox a:hover {
            color: darkblue;
            text-decoration: underline;
        }

        #paymentButton{
            width: 80%;
            height: 9%;
            background-color: rgb(22, 22, 79);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #paymentButton:hover {
            background-color: rgb(15, 15, 60);
            transform: scale(1.02);
        }
        
        .cancelBox a{
            text-decoration: none;
            color: rgb(46, 43, 43);
            font-weight: bold;
            font-size: large;
            transition: all 0.3s ease;
        }
        .cancelBox a:hover {
            color: red;
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .card {
                width: 90%;
                height: auto;
                padding-bottom: 20px;
            }

            #amountBox, #paymentButton {
                height: auto;
                padding: 10px;
            }

            .imgBox img {
                height: 2.5rem;
                width: 2.5rem;
            }

            .textBox h2 {
                font-size: 1.5rem;
            }

            .textBox p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <img 
                src="images/icon.jpg" alt="Order Icon"
            />
            
            <div class="textBox">
                <h2>
                    Order Summary
                </h2>
    
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iure asperiores nam, recusandae necessitatibus ad quia dicta voluptas doloremque nulla doloribus.
                </p>

            </div>

            <div id="amountBox">
                <div id="leftBox">

                    <div class="imgBox">
                        <img 
                            src="images/music.png" alt="Music Icon"
                        />
                    </div>

                    <div id="textAmountBox">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>

                </div>

                <div class="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>

            <button id="paymentButton">
                Proceed to Payment
            </button>

            <div class="cancelBox">
                <a href="#"> Cancel Order</a>
            </div>
            
        </div>

    </div>

</body>
</html>
