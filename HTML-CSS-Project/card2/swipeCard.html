<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container{
      width: 100vw;
      height: 100vh;
      background-color: #cdd6da;
      background-image: linear-gradient(160deg, #10678d 0%, #464963 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }


    .card{
        width: 1000px;
        height:500px;
        background-color: #4e094c;
        display: flex;
        position: relative;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Adjust the overlay color and opacity */
        transition: left 2s ease-in-out ;
        z-index: 1; /* Add transition for smooth animation */
    }
    
    .card:hover::before {
        left: 0%; /* Move the overlay to the right edge of the card */
    }

    .textBox{
        width: 50%;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 40px;
        gap: 25px;
        color: white;
        position: relative;
        z-index: 2;
    }

    .imgBox{
        width: 50%;
        height: 100%;
        background-color: rgb(8, 2, 46);
        background-image: url('images/icon.jpg');
        background-size:contain; /* Adjust as needed */
        background-position: center; /* Adjust as needed */
        background-repeat: no-repeat;
    }

    #contentBox{
        width: 100%;
        margin: auto;
        display: flex;
        flex-direction: column;
        gap: 65px;
    }

    h1{
        font-size: 2.4rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    #descBox p{
        font-size: 1.1rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    #statsBox{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }
    #number{
        font-size: 1.7rem;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    #unit{
        font-size:smaller;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    

    </style>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="textBox">
                <div id="contentBox">
                    <h1 id="textHeading">
                        Get insights that help your business grow
                    </h1>
    
                    <div id="descBox">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci ipsum odit eaque accusantium totam repellendus minus sit. Consequuntur, deleniti dignissimos?</p>
                    </div>
    
                    <div id="statsBox">
                        <div>
                            <div id="number">10K+</div>
                            <div id="unit">Comments</div>
                        </div>

                        <div>
                            <div id="number">214</div>
                            <div id="unit">Paid Users</div>
                        </div>

                        <div>
                            <div id="number">12M+</div>
                            <div id="unit">Views</div>
                        </div>
    
                    </div>
                </div>
            </div>

            <div class="imgBox"></div>

        </div>
    </div>
</body>
</html>
