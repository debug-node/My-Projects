<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Overlay</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
        }

        .container {
            min-height: 100vh;
            background: linear-gradient(160deg, #10678d 0%, #464963 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .card {
            width: 100%;
            max-width: 1000px;
            height: 500px;
            background-color: #4e094c;
            display: flex;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            transition: left 1.8s ease-in-out;
            z-index: 1;
        }

        .card:hover::before {
            left: 0;
        }

        .textBox {
            width: 50%;
            height: 100%;
            display: flex;
            padding: 40px;
            color: white;
            position: relative;
            z-index: 2;
        }

        .imgBox {
            width: 50%;
            height: 100%;
            background-image: url('images/icon.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgb(8, 2, 46);
        }

        #contentBox {
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        h1 {
            font-size: 2.4rem;
        }

        #descBox p {
            font-size: 1.1rem;
        }

        #statsBox {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        #number {
            font-size: 1.7rem;
            font-weight: bold;
        }

        #unit {
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .card {
                flex-direction: column;
                height: auto;
            }

            .textBox,
            .imgBox {
                width: 100%;
            }

            .imgBox {
                height: 220px;
            }

            .textBox {
                padding: 24px;
            }

            #contentBox {
                gap: 30px;
            }

            h1 {
                font-size: 1.6rem;
                text-align: center;
            }

            #descBox p {
                font-size: 1rem;
                text-align: center;
            }

            #statsBox {
                justify-content: space-around;
                text-align: center;
            }

            /* Overlay direction change */
            .card::before {
                top: -100%;
                left: 0;
                transition: top 1.6s ease-in-out;
            }

            .card:hover::before {
                top: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">

            <div class="textBox">
                <div id="contentBox">
                    <h1>Get insights that help your business grow</h1>

                    <div id="descBox">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci ipsum odit eaque accusantium totam repellendus minus sit.</p>
                    </div>

                    <div id="statsBox">
                        <div>
                            <div id="number">10K+</div>
                            <div id="unit">Comments</div>
                        </div>
                        <div>
                            <div id="number">214</div>
                            <div id="unit">Paid Users</div>
                        </div>
                        <div>
                            <div id="number">12M+</div>
                            <div id="unit">Views</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="imgBox"></div>

        </div>
    </div>
</body>
</html>
