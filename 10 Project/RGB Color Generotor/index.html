<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>RGB Color Generator</h1>

        <div class="color-box" id="color-box"></div>

        <div class="sliders">
            <div class="slider">
                <label for="redSlider">Red:</label>
                <input type="range" id="redSlider" min="0" max="255" value="51">
                <span id="redValue" class="value">51</span>
            </div>

            <div class="slider">
                <label for="greenSlider">Green:</label>
                <input type="range" id="greenSlider" min="0" max="255" value="51">
                <span id="greenValue" class="value">51</span>
            </div>

            <div class="slider">
                <label for="blueSlider">Blue:</label>
                <input type="range" id="blueSlider" min="0" max="255" value="51">
                <span id="blueValue" class="value">51</span>
            </div>
        </div>

        <div class="button-container">
            <button id="copyButton">Copy RGB Value</button>
            <div id="inputType" class="input-type-value">rgb(51, 51, 51)</div>
            <button id="randomButton" class="ghost">Random</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
