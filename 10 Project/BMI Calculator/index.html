<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>BMI Calculater</h2>
        <form id="bmiform">
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter Age" required>

            <label for="height-feet">Height:</label>
            <div class="height-inputs">
                <input type="number" id="height-feet" placeholder="Feet" required>
                <input type="number" id="height-inches" placeholder="Inches" required>
            </div>

            <label for="weight">Weight:</label>
            <input type="number" id="weight" placeholder="Enter weight in KGs" required>

            <input type="submit" value="Calculate BMI">
            <input type="reset" value="Reset" class="reset-btn">
        </form>

        <div id="result" class="fade-in"></div>

    </div>
    <script src="script.js"></script>
</body>

</html>
