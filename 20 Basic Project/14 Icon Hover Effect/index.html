<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Icon Hover — Upgraded UI</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="page">

        <section class="card">
            <h1 class="title">Quick Links</h1>

            <nav class="icon-nav">
                <ul>
                    <li data-label="Home"><a href="#"><i class="fas fa-home"></i></a></li>
                    <li data-label="Profile"><a href="#"><i class="fas fa-address-card"></i></a></li>
                    <li data-label="Favorites"><a href="#"><i class="fas fa-heart"></i></a></li>
                    <li data-label="Twitter"><a href="#"><i class="fab fa-twitter-square"></i></a></li>
                </ul>
            </nav>

            <p class="hint">Hover an icon — feel the glow ✨</p>
        </section>

        <!-- custom cursor -->
        <div class="cursor">
            <div class="cursor-core"></div>
            <span class="cursor-label"></span>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
