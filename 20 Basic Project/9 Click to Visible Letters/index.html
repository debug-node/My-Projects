<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Visible Letters</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- WRAPPER: whole project inside this container -->
    <div class="container">

        <div id="first">
            <span>A</span>
        </div>

        <div id="d">
            <span>d</span>
        </div>

        <div id="i">
            <span>i</span>
        </div>

        <div id="t">
            <span>t</span>
        </div>

        <div id="y">
            <span>y</span>
        </div>

        <div id="a">
            <span>a</span>
        </div>

        <div id="complete">
            <span>Aditya</span>
        </div>

        <!-- Buttons placed directly below the letters inside the container -->
        <div class="btn-box">
            <button id="reveal">Reveal</button>
            <button id="reset">Reset</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
